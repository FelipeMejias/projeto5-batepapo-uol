<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="reset.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatePapo Uol</title>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
    <div class="escurecedor esconde"></div>
    <header>
        <nav><img src="logo.png"></nav>
        <nav><ion-icon onclick="mostrarBarra()" name="people-outline"></ion-icon></nav>
    </header>


    <main>

    </main>


    <aside class="barraLateral esconde">
        <div class="escolhaUmContato"><span>Escolha um contato para enviar mensagem:</span></div>
        <div onclick="selecionarContato('todos')" class="div-contatos todos"><ion-icon name="people-outline"></ion-icon><span>Todos</span><ion-icon class="check esconde" name="checkmark-outline"></ion-icon></div>
        <div onclick="selecionarContato('joao')" class="div-contatos joao"><ion-icon name="person-circle-outline"></ion-icon><span>João</span><ion-icon class="check esconde" name="checkmark-outline"></ion-icon></div>
        <div onclick="selecionarContato('maria')" class="div-contatos maria"><ion-icon name="person-circle-outline"></ion-icon><span>Maria</span><ion-icon class="check esconde" name="checkmark-outline"></ion-icon></div>
        <div class="escolhaUmContato"><span>Escolha a visibilidade:</span></div>
        <div onclick="selecionarVisibilidade('publico')" class="div-contatos publico"><ion-icon name="lock-open-outline"></ion-icon><span>Público</span><ion-icon class="check esconde" name="checkmark-outline"></ion-icon></div>
        <div onclick="selecionarVisibilidade('reservadamente')" class="div-contatos reservadamente"><ion-icon name="lock-closed-outline"></ion-icon><span>Reservadamente</span><ion-icon class="check esconde" name="checkmark-outline"></ion-icon></div>
    </aside>


    <footer>
        <div class="escrevaAqui">
            <input type="text" placeholder="Escreva aqui..." >
            <p class="infoContatoVisibilidade"></p>
        </div>
        <nav><ion-icon name="paper-plane-outline"></ion-icon></nav>
    </footer>


    <script src="visibilidade.js"></script>
    <script src="requisicoes.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
